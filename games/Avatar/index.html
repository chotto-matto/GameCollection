      getAvatar(userID) {

        async function fetchAvatar(userID) {
          var fetchAvatarURL = getAvatarURL + userID;

          let res = await fetch(fetchAvatarURL);
          return res.json();
        }

        async function callAvatar(userID) {
           let getAvatar = await fetchAvatar(userID);
           if (getAvatar.error == null) {
             if (getAvatar.avatarURL == null || getAvatar.face.faceType == null || getAvatar.face.hair == null || getAvatar.face.eyes == null || getAvatar.face.brows == null || getAvatar.face.nose == null || getAvatar.face.lips == null || getAvatar.face.facialHair == null) {
               faceVariation = 1;
               hairVariation = 1;
               eyesVariation = 1;
               browsVariation = 1;
               noseVariation = 1;
               lipsVariation = 1;
               facialHairVariation = 1;
               isDefault = true;
             }else {
               imageURL = getAvatar.avatarURL;
               faceVariation = getAvatar.face.faceType;
               hairVariation = getAvatar.face.hair;
               eyesVariation = getAvatar.face.eyes;
               browsVariation = getAvatar.face.brows;
               noseVariation = getAvatar.face.nose;
               lipsVariation = getAvatar.face.lips;
               facialHairVariation = getAvatar.face.facialHair;
               isDefault = false;
             }

           }else if (getAvatar.error == "User not found.") {
             if (gender == 'female') {
               faceVariation = 0;
               hairVariation = 5;
               eyesVariation = 0;
               browsVariation = 0;
               noseVariation = 0;
               lipsVariation = 0;
               facialHairVariation = 0;
               isDefault = true;
             }else {
               faceVariation = 0;
               hairVariation = 11;
               eyesVariation = 0;
               browsVariation = 6;
               noseVariation = 0;
               lipsVariation = 0;
               facialHairVariation = 11;
               isDefault = true;
             }
           }

           //let returnedData = await Promise.all([sendAvatar, sendToTanaw]);
           //console.log(returnedData);
        }

        callAvatar(userID);
      }

      switchTextures(faceVar, hairVar, eyesVar, browsVar, noseVar, lipsVar, facialHairVar)
      {

        this.previewFace(faceVar);
        this.previewHair(hairVar);
        this.previewEyes(eyesVar);
        this.previewBrows(browsVar);
        this.previewNose(noseVar);
        this.previewLips(lipsVar);
        this.previewFH(facialHairVar);

        faceVariation = faceVar;
        hairVariation = hairVar;
        eyesVariation = eyesVar;
        browsVariation = browsVar;
        noseVariation = noseVar;
        lipsVariation = lipsVar;
        facialHairVariation = facialHairVar;

      }

      loadAssets()
      {

        var timedEvent = this.time.delayedCall(1000, onEvent, [], this);

        function onEvent()
        {
          if (imageURL == null) {
            if (isDefault == false) {
              timedEvent = this.time.delayedCall(1000, onEvent, [], this);
            }
            else if (isDefault == true) {
              this.load.once('complete', this.pushAssets, this);
              if (gender == 'male') {
                this.load.image('calledPhoto', defaultImageURL);
              }else if (gender == 'female') {
                this.load.image('calledPhoto', defaultImageURL2);
              }


              this.load.start();
            }
          }else if (imageURL != null) {
            this.load.once('complete', this.pushAssets, this);
            this.load.image('calledPhoto', imageURL);

            this.load.start();
          }
        }
      }

      pushAssets()
      {
        //testSprite = this.add.image(100, 300, 'calledPhoto');
        //testSprite.setScale(.5);

        this.switchTextures(faceVariation, hairVariation, eyesVariation, browsVariation, noseVariation, lipsVariation, facialHairVariation);
      }
